  <app-form-control-wrapper name="title">
    <label #label for="title"
      >Title
      <span *ngIf="bookForm.controls.title.hasValidator(Validators.required)"
        >*</span
      ></label
    >
    <input
      #input
      type="text"
      [required]="bookForm.controls.title.hasValidator(Validators.required)"
      id="title"
      formControlName="title"
    />
    <span class="valid" *ngIf="bookForm.controls.title.invalid">⚡</span>
  </app-form-control-wrapper>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" formControlName="isbn" />
    <div [hidden]="!bookForm.controls.isbn.hasError('minlength')">
      Not a valid ISBN
    </div>
  </div>
  <div class="form-group">
    <label>Publisher:</label>
    <input type="text" formControlName="publisher" /><span
      *ngIf="bookForm.controls.publisher.invalid"
      >⚡</span
    >
  </div>
  <div class="form-group">
    <label>Abstract:</label>
    <input type="text" formControlName="abstract" />
  </div>

  <button type="submit" [disabled]="!bookForm.valid">Save</button>
</form>
<pre>{{ bookForm.value | json }}</pre>
