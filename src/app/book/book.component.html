  <h1>{{ errors$ | async }}</h1>
  <a routerLink="new">NEW</a>
  <app-filter-books [(search)]="searchTerm"></app-filter-books>
  <!-- kurzschreibweise von => -->
  <!-- <app-filter-books [search]="searchTerm" (searchChange)="searchTerm = $event"></app-filter-books> -->
  <ng-container *ngIf="books$ | async as books">
    <span>{{ c.count }} / {{ books.length }}</span>
    <app-book-card
      [content]="book"
      *ngFor="let book of books | filterBooks: searchTerm:c"
      (details)="navigate($event)"
    ></app-book-card>
  </ng-container>
</div>
